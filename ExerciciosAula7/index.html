<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <section class="container">
    <div class="inputs-buttons">
      <div class="titulo">
        <h1>My Todo List</h1>
      </div>
      <div class="inputs" id="container">
        <div>
          <label for="">Descrição do To Do:</label>
          <input type="text" id="task">
        </div>
        <button type="submit" id="add-task">+</button>
      </div>
    </div>
    <div class="no-to-do-list" id="no-to-do">
      <p>Nenhum To Do Cadastrado ainda</p>
    </div>
    <div class="no-to-do" id="to-do">
      
    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
